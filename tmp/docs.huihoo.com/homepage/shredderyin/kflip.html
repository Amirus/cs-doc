No_Pics=Ascii.length/PicLength;

function MakeArray()
{ 
  	this.length = No_Pics;
  	for(var i=0;i<No_Pics;i++) {
    	this[i]=Ascii.substring(PicLength*i,PicLength*(1+i));
    	}
}

A=new MakeArray();


function Play()
{
	if (first) {
		first = false;
		document.f.ta.value =A[No];
	}
	if (go)
	{
		document.f.ta.value =A[No];
		document.f.b1.value = "stop";
		No++;
	} else{
		document.f.b1.value = "play";
	}
	if(No>=No_Pics) {
		No=1; 
		freeze();
	}
	setTimeout("Play()",Delay);
}

function freeze() {go=!go;}
  
function page() 
{
	var n=0;
	var m=No_Pics;
	var a=A;
	document.write("<HTML>\n<HEAD><TITLE>Kickflip Step by Step</TITLE></HEAD>\n");
	document.write("<BODY>\n<PRE>\n");    
	for (n=0;n<m;n++) 
	{
		document.write(a[n]);
		document.write("\n\n");
	}
	document.write("</PRE>\n</BODY>\n</HTML>");  
	document.close();      
}
